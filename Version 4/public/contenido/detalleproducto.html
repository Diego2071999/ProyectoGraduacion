<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('imagenes/fondo.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Asegura que el fondo cubra toda la pantalla */
        }
        .overlay {
            background-color: rgba(211, 251, 200, 0.7);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="overlay">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="calendarioV2.html">Clientes</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="pedidos.html">Pedidos</a></li>
                    <li><a href="reportes.html">Reportes</a></li>
                    <li><a href="usuarios.html">Usuarios</a></li>
                </ul>
            </nav>
        </aside>

        <header>
            <div class="menu-icon" onclick="toggleMenu()">
                <img src="imagenes/menu.png" alt="Menú">
            </div>
            <div class="logo">
                <img src="imagenes/logo.png" alt="Pharevsa">
            </div>
            <h2 style="margin: 0; color: white;">Detalles del Producto</h2>   
        </header>
        
        
    <div class="container">
            
        <div class="info-section">
            <div class="details">
                <p><strong>Medicamento:</strong> <span id="medicamento"></span></p>
                <p><strong>Presentación:</strong> <span id="presentacion"></span></p>
                <p><strong>Dosis:</strong> <span id="dosis"></span></p>
                <p><strong>Fecha de Compra:</strong> <span id="fechaCompra"></span></p>
                <p><strong>Fecha de Vencimiento:</strong> <span id="fechaVencimiento"></span></p>
                <p><strong>Fecha de Registro:</strong> <span id="fechaRegistro"></span></p>
            </div>
            <button class="btn" id="editButton">Editar Producto</button>
        </div>
        </div>
    </div>

    <!-- Modal para editar producto -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Editar Producto</h2>
            <form id="editForm">
                <label for="medicamento">Medicamento:</label><br>
                <input type="text" id="editMedicamento" required><br><br>

                <label for="presentacion">Presentación:</label><br>
                <input type="text" id="editPresentacion" required><br><br>

                <label for="dosis">Dosis:</label><br>
                <input type="text" id="editDosis" required><br><br>

                <label for="fechaCompra">Fecha de Compra:</label><br>
                <input type="date" id="editFechaCompra" required><br><br>

                <label for="fechaVencimiento">Fecha de Vencimiento:</label><br>
                <input type="date" id="editFechaVencimiento" required><br><br>

                <label for="fechaRegistro">Fecha de Registro:</label><br>
                <input type="date" id="editFechaRegistro" required><br><br>

                <button type="button" class="btn" id="saveChanges">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="detalleproducto.js"></script>
</body>
</html>
