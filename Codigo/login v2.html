<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: rgba(255, 255, 255, 0.7); /* Color de respaldo */
            background-image: url('fondo.jpg'); /* Aquí puedes poner la imagen de fondo */
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba (0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        width: 300px;
    }
    .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(211, 251, 200, 0.7); /* Color de fondo transparente */
       /* background-image: url("marshmallows.jpg"); /* Ruta de la imagen */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-blend-mode: multiply; /* Modo de mezcla para el fondo */
        z-index: -1;
    }

    .login-container img {
        width: 80px;
        margin-bottom: 20px;
    }

    .login-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .login-container button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .login-container button:hover {
            background-color: #45a049;
        }

    .error-message {
        color: red;
        margin-top: -10px; /* Para que esté más cerca del campo de contraseña */
        margin-bottom: 20px; /* Espacio adicional para separar del botón */
        display: none; /* Oculto por defecto */
    }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="usuario.png" alt="User Icon">
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <div class="error-message" id="error-message">*Usuario o contraseña incorrectos*</div>
        <button onclick="login()">Ingresar</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            // Restablecer el mensaje de error al intentar iniciar sesión
            errorMessage.style.display = "none";

            // Aquí puedes agregar la lógica de autenticación, por ejemplo, hacer una solicitud a un servidor
            if (username === "Juan" && password === "1234") {
                window.location.href = 'calendarioV2.html'; /* para entrar a la otra entrada */
            } else {
                errorMessage.style.display = "block"; // Mostrar el mensaje de error
            }
        }
    </script>
</body>
</html>
