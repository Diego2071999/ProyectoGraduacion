<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Asegura que el fondo cubra toda la pantalla */
        }
        .overlay {
            background-color: rgba(211, 251, 200, 0.7);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4db5e3;
            padding: 10px;
            border-radius: 8px;
        }

        .menu-icon img, .header-right img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }

        .table-container {
            max-height: 400px; /* Altura fija para el contenedor de la tabla */
            overflow: auto; /* Permitir desplazamiento si es necesario */
            border: 1px solid #4db5e3;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            margin-bottom: 10px;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #3E6581;
            color: white;
            position: fixed;
            left: -250px;
            top: 0;
            transition: left 0.3s ease;
            font-weight: bold;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar nav ul li {
            padding: 30px;
            text-align: center;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="overlay">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="calendarioV2.html">Clientes</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="pedidos.html">Pedidos</a></li>
                    <li><a href="reportes.html">Reportes</a></li>
                    <li><a href="usuarios.html">Usuarios</a></li>
                </ul>
            </nav>
        </aside>

        <header>
            <div class="menu-icon" onclick="toggleMenu()">
                <img src="menu.png" alt="Menú">
            </div>
            <div class="logo">
                <img src="logo.png" alt="Pharevsa">
            </div>
            <h2 style="margin: 0; color: white;">Detalles del Producto</h2>   
        </header>
        
        
    <div class="container">
            
        <div class="info-section">
            <div class="details">
                <p><strong>Medicamento:</strong> <span id="medicamento"></span></p>
                <p><strong>Presentación:</strong> <span id="presentacion"></span></p>
                <p><strong>Dosis:</strong> <span id="dosis"></span></p>
                <p><strong>Fecha de Compra:</strong> <span id="fechaCompra"></span></p>
                <p><strong>Fecha de Vencimiento:</strong> <span id="fechaVencimiento"></span></p>
                <p><strong>Fecha de Registro:</strong> <span id="fechaRegistro"></span></p>
            </div>
        </div>
        </div>
    </div>

    <script>
    
    function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        function closeMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.remove('open');
        }

        document.addEventListener('click', (event) => {
            const sidebar = document.querySelector('.sidebar');
            const menuIcon = document.querySelector('.menu-icon');
            if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
                closeMenu();
            }
        });

    // Cargar los datos del producto seleccionado
        document.addEventListener('DOMContentLoaded', () => {
            const product = JSON.parse(localStorage.getItem('selectedProduct'));

            if (product) {
                document.getElementById('medicamento').textContent = product.medicamento || 'N/A';
                document.getElementById('presentacion').textContent = product.presentacion || 'N/A';
                document.getElementById('dosis').textContent = product.dosis || 'N/A';
                document.getElementById('fechaCompra').textContent = product.fechaCompra || 'N/A';
                document.getElementById('fechaVencimiento').textContent = product.fechaVencimiento || 'N/A';
                document.getElementById('fechaRegistro').textContent = product.fechaRegistro || 'N/A';
            }
        });
    </script>
</body>
</html>
